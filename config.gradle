            greenDao = "3.2.2",
            transformations = "2.0.2",

            eventbus = "3.0.0",
            support_v4 = "25.4.0",
            okhttp3 = "3.3.1",
            multidex="1.0.1"

    ]

    dependencies = [
            appcompatV7               : "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion",
            design                    : "com.android.support:design:$rootProject.supportLibraryVersion",
            cardview                  : "com.android.support:cardview-v7:$rootProject.supportLibraryVersion",
            rxjava                    : "io.reactivex:rxjava:$rootProject.rxjava",
            rxjava_android            : "io.reactivex:rxandroid:$rootProject.rxjava_android",
            retrofit                  : "com.squareup.retrofit2:retrofit:$rootProject.retrofit",
            retrofit_converter_gson   : "com.squareup.retrofit2:converter-gson:$rootProject.gson_converter",
            retrofit_converter_scalars: "com.squareup.retrofit2:converter-scalars:$rootProject.scalars_converter",
            retrofit_adapter_rxjava   : "com.squareup.retrofit2:adapter-rxjava:$rootProject.rxjava_adapter",
            rxbinding                 : "com.jakewharton.rxbinding:rxbinding:$rootProject.rxbinding_version",
            glide                     : "com.github.bumptech.glide:glide:$rootProject.glideVersion",
            reactnative               : "com.facebook.react:react-native:$rootProject.react_native",
            searchbar                 : "com.github.mancj:MaterialSearchBar:$rootProject.searchBar",
            stetho                    : "com.facebook.stetho:stetho:$rootProject.stetho_version",
            stetho_okhttp             : "com.facebook.stetho:stetho-okhttp3:$rootProject.stetho_okhttp3",
            //路由通讯
            arouter_api               : "com.alibaba:arouter-api:$rootProject.arouter_api",
            arouter_compiler          : "com.alibaba:arouter-compiler:$rootProject.arouter_compiler",
            rxcache                   : "com.github.VictorAlbertos.RxCache:runtime:$rootProject.rxcacheVersion",

