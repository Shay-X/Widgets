ext{
    isApplication = false;

    android = [
            compileSdkVersion: 24,
            buildToolsVersion: "24.0.2",
            minSdkVersion    : 21,
            targetSdkVersion : 24,
            versionCode      : 2,
            versionName      : '2.0.0',
    ]

    libsVersion = [
            // App dependencies version
            supportLibraryVersion = "24.2.1",
            //rx系列
            rxjava = "1.3.0",
            rxjava_android = "1.2.1",
            retrofit = "2.0.0-beta4",
            gson_converter = "2.0.0-beta4",
            scalars_converter = "2.0.0-beta4",
            rxjava_adapter = "2.0.0-beta4",
            rxbinding_version = "1.0.1",

            rxlifecycle = "2.1.0",
            rxlifecycle_components = "2.1.0",
            rxpermission = "0.9.4",

            //glide
            glideVersion = "3.7.0",
            //添加ReactNative模块
            react_native = "+",
            //SearchBar控件
            searchBar = "0.6",
            //stetho
            stetho_version = "1.5.0",
            stetho_okhttp3 = "1.5.0",
            //ARouter
            arouter_api = "1.2.2",
            arouter_compiler = "1.1.3",
            //rxcache
            rxcacheVersion = "1.8.3-2.x",

            loggerVersion = "2.1.1",
            //TODO list
//            eventbusVersion = "3.0.0",
            gsonVersion = "2.8.0",
            butterknife = "8.8.0",
            dagger_compiler = "2.14.1",
